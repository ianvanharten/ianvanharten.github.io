    <main>
        <div class="comic-area">
            <h2>Imaginary Inpho - Inpho Interviews a Cat</h2>
            <h3>By Ian Van Harten</h3>
            <br>
            <h3>Part 1</h3>
            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 1.jpg" 
            alt="(Inside Inpho's spaceship, Transforo at the podcast control table.)
            Transforo: You still sure this is a good idea, Inpho.
            Inpho: Of course I am..." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 2.jpg" 
            alt="(Inpho at the podcast table with a cat in the guest seat.)
            Inpho: I've never been more of anything in my life." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 3.jpg" 
            alt="(Back to the image of Transforo.)
            Inpho: People are gonna love this, Transforo. Just watch. Everybody's obsessed with cats. 
            Now let's get started. Cat: Meow." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 4.jpg" 
            alt="(Cartoon of Inpho's spaceship broadcasting Inpho's Imaginary Podcast.)
            Inpho: Hello everyone! And welcome to Inpho's Imaginary Podcast." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 5.jpg" 
            alt="(Inpho at the microphone.) Inpho: On today's episode, I'll be speaking with this cat.
            His name is Hiroki." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 6.jpg" 
            alt="(Hiroki at the microphone.) Inpho: Welcome Hiroki. We appreciate you taking this time away
            from all you eating and sleeping. Haha!" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 7.jpg" 
            alt="(Inpho and Hiroki sit silently at the podcast table.) Crickets." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 8.jpg" 
            alt="Inpho: So anyway, how about all those cat videos on Youtube. You ever been in one of them?" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 9.jpg" 
            alt="Silence. Inpho scratches his head nervously." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 10.jpg" 
            alt="(Back to Transforo.) Inpho: Uh.. Transforo? A little help?
            Transforo: Hmm.. Maybe it's a pride thing. Try asking something more intellectual." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 11.jpg" 
            alt="(At the podcast table again.) Inpho: Alright uh.. So Hiroki, what are your thoughts about
            about the way people obsess over cats on the internet?" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 12.jpg" 
            alt="(Image of Hiroki. Silent but wagging his tail.)" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 13.jpg" 
            alt="Hiroki: Ahem!" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 1/Inpho Interviews a Cat - 14.jpg" 
            alt="Hiroki: Finally, a slightly more intelligent question. And, it turns out, exactly the one
            I came on this podcast to discuss..." class="panel">

            <br>
            <h3>Part 2</h3>
            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 1.jpg" 
            alt="(Cartoon of Inpho's spaceship flying through space.) Inpho: Hey everyone, and welcome
            back to the podcast." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 2.jpg" 
            alt="(Inpho at the microphone.) Inpho: Before the break, my guest Hiroki was explaining why all
            our current perceptions about cats are wrong." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 3.jpg" 
            alt="Inpho: Okay, Hiroki. Please enlighten us.
            Hiroki: Yes, well, you see..." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 4.jpg" 
            alt="Hiroki: When you look up cats online, chances are you're gonna find one of a few things..." 
            class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 5.jpg" 
            alt="(Various images of cats.) Hiroki: You might see some cute pictures of cats,
            or funny videos of cats, you also might find some comics about cats. Cats seem to be in comics
            a lot for some reason." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 6.jpg" 
            alt="(Hiroki at the microphone.) Hiroki: What people don't know is that, in reality, 
            cats are much more than what the internet makes them appear to be." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 7.jpg" 
            alt="Inpho: Okay, so what are cats in reality, then?
            Hiroki: You want to know the reality, do you? Well, it's simple really..." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 8.jpg" 
            alt="(Cartoon of a shining idol of a cat.) Hiroki: Cats are gods!" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 9.jpg" 
            alt="(Cartoon of Egyptian cat goddess, Bastet in a hyroglyph.)
            Hiroki: That's right. Most people have forgotten, but there was a time when humans worshipped cats.
            The Egyptians revered us as symbols of cleanliness, and for our ability to guard the house against
            rats and scorpions." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 10.jpg" 
            alt="(Back to Inpho and Hiroki in the podcast studio.) Inpho: So what happened? How come 
            cats aren't gods anymore?
            Hiroki: Because!..." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 11.jpg" 
            alt="(Cartoon of Inpho absorbed in his smartphone.)
            Hiroki: Because humans have lost their sense for the divine. You're all so self-obsessed. 
            You barely even look up to see the beauty in the world around you." class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 12.jpg" 
            alt="(Back to the studio.) Inpho: Couldn't it also be that humans don't want to worship an 
            animal that licks its own crotch?" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 13.jpg" 
            alt="(Hiroki stares blankly. Crickets.)" class="panel">

            <img src="../../images/Inpho Interviews a Cat, Part 2/Inpho Interviews a Cat - 14.jpg" 
            alt="(Inpho's spaceship flying through space.) Inpho: And that's all the time we have for today, folks.
            Hope you'll join us next time on Inpho's Imaginary Podcast." class="panel">
            
            <br>
