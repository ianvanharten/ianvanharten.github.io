            <h2>Imaginary Inpho - Inpho Needs a Job</h2>
            <h3>By Ian Van Harten</h3>
            <img src="../../images/Inpho Needs a Job/Inpho Needs a Job - 1.jpg" 
            alt="(Inpho and Transforo inside Inpho's spaceship.)
            Inpho: Hey Transforo, you ever worry about your career?" class="panel">

            <img src="../../images/Inpho Needs a Job/Inpho Needs a Job - 2.jpg" 
            alt="Transforo: Your career?
            Inpho: Yeah, you know, that thing you do to make something of yourself." class="panel">

            <img src="../../images/Inpho Needs a Job/Inpho Needs a Job - 3.jpg" 
            alt="Transforo: Why are you worried about that?
            Inpho: Well, look at me. Hanging around here in outer space, no job, no money.
            I'm starting to realize that I don't really know what I'm doing with my life." class="panel">

            <img src="../../images/Inpho Needs a Job/Inpho Needs a Job - 4.jpg" 
            alt="Inpho: I mean, I do feel like I have a lot to offer. And I want to use the talents
            I have to serve a greater purpose. I just need the right opportunity." class="panel">

            <img src="../../images/Inpho Needs a Job/Inpho Needs a Job - 5.jpg" 
            alt="Transforo: It sounds like your ambition is good. I don't really see what you're worried about.
            Inpho: Well what if that opportunity never comes? What if I waste away and die without ever having
            done anything meaningful with my life? Don't you ever worry about that?" class="panel">

            <img src="../../images/Inpho Needs a Job/Inpho Needs a Job - 6.jpg" 
            alt="(Close up on Transforo.) Transforo: Well, you see Inpho, as a computer, I exist in a state
            of eternal bliss and infinite awareness of all that is. As a consequence, I live without fear, doubt,
            or worry of any kind." class="panel">

            <img src="../../images/Inpho Needs a Job/Inpho Needs a Job - 7.jpg" 
            alt="Inpho: I think I need more human friends.
            Transforo: You're just jealous is all." class="panel">
