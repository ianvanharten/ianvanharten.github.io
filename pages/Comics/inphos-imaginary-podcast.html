    <main>
        <div class="comic-area">
            <h2>Imaginary Inpho - Inpho's Imaginary Podcast</h2>
            <h3>By Ian Van Harten</h3>
            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-1_resize.jpg" 
            alt="(Inpho's spaceship flying in outerspace.)" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-3_resize.jpg" 
            alt="(Inpho and Transforo inside the ship.) Transforo: Hey Inpho, what you up to?" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-4_resize.jpg" 
            alt="Inpho: Well, I'm thinking about starting a podcast, so I'm looking at some stuff online
            to figure out what I'm gonna talk about." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-5_resize.jpg" 
            alt="Transforo: You're starting a podcast? What for?
            Inpho: I don't know..." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-6_resize.jpg" 
            alt="(Inpho looking out the window into outerspace.)
            Inpho: I mean, just look at where we are. Look at all the stuff that's going on. I just feel like 
            someone should make a podcast about it." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-7_resize.jpg" 
            alt="Transforo: Wait, so a podcast about what exactly?
            Inpho: I have no idea. That's what I'm trying to figure out." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-8_resize.jpg" 
            alt="(Cartoon of Inpho's computer showing an internet browser window full of bizarre news stories.)
            Inpho: I mean, look at all this stuff. There's so many things going on.
            Transforo: Okay..." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-9_resize.jpg" 
            alt="Inpho: It's like there's too much already. We can literally find out about anything we want.
            Transforo: Mmhmm! That's the beauty of computers." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-10_resize.jpg" 
            alt="Inpho: But how am I supposed to tell what's actually important from what's just someone's desparate
            attempt at getting attention? I can hardly believe that half this stuff is even real." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-11_resize.jpg" 
            alt="Transforo: ... Why don't you just pick one of your interests and talk about that on your podcast?
            Inpho: (frustrated) You don't get it, Transforo! This podcast isn't just about me and my interests..." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-12_resize.jpg" 
            alt="(Back to looking out the window into outerspace.)
            Inpho: I mean, what if it was about something more meaningful than that?" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-13_resize.jpg" 
            alt="(Cartoon of Inpho riding a surf board through outerspace.)
            Inpho: What if I want to ride the radiowaves of the cosmos? And explore the information hidden
            throughout the universe?" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-14_resize.jpg" 
            alt="(Cartoon of Inpho and Transforo flying through hyperspace, full of comics panels.)
            Inpho: What if I want to expand the human imagination through the depths of space and time?" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-15_resize.jpg" 
            alt="(Cartoon of Inpho's third eye opening and all the planets in the solar system falling out.)
            Inpho: What if I want to break away the limits of human perception and illuminate the truths revealed
            beyond our senses?" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-16_resize.jpg" 
            alt="(Looking through the window into Inpho's spaceship with them looking out.)
            Inpho: What if I want to bring enlightenment to the entire universe?" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-17_resize.jpg" 
            alt="(Inpho standing with his arms raised triumphantly in the air, also he's not wearing pants.)
            Transforo: Hmm.. Don't you think you should put your pants on for something like that?" class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-18_resize.jpg" 
            alt="Inpho: You're missing the point, Transforo. Plus, a podcast is only for listening. No one's gonna
            see whether or not I'm wearing pants." class="panel">

            <img src="../../images/Inpho's Imaginary Podcast/Inpho's Outer Space Podcast, E1-19_resize.jpg" 
            alt="(Close up of Inpho's underwear, and he's scratching his crotch.)" class="panel">
            <br>
